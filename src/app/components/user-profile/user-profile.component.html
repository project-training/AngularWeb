<table *ngIf="userDetail" class="table-fill">
  <thead>
    <tr>
      <th colspan="2" class="text-center">User Profile</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>ID</td>
      <td>{{userDetail._id}}</td>
    </tr>
    <tr>
      <td>Username</td>
      <td>{{userDetail.fullName}}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{userDetail.email}}</td>
    </tr>
    <tr>
      <td colspan="2" class="text-center">
        <input type="button" (click)="onLogout()" value="Logout" />
      </td>
    </tr>
  </tbody>
</table>
